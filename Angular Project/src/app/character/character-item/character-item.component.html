<a
  style="cursor: pointer;margin-left: 5px;margin-right: 5px;"
  (click)="onSelected()"
  routerLinkActive="active"
  class="list-group-item clearfix itemspace itemStyle col-md-3">
  <div>
    <h4 class="list-group-item-heading text-center">{{ character.name }}</h4>
  </div>

  <span>
        <img
          [src]="character.imagePath"
          alt="{{ character.name }}"
          class="img-responsive img-rounded"
          style="max-height:100px; margin-left: auto; margin-right: auto;">
      </span>

  <div class="col-sm-12" style="margin-right: 20px;">
    <button routerLink="/games/editChar/{{gameId}}/{{character._id}}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
    <button routerLink="/games/editChar/{{gameId}}/{{character._id}}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
  </div>
</a>
