
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-primary" routerLink="/games">< Back to list</button>
    <button class="btn btn-primary" routerLink="/games/{{id}}/edit">Edit game</button>
    <div class="row">
      <div class="col-xs-12">
        <img
          [src]="game.imagePath"
          alt="{{ game.title }}"
          class="img-responsive"
          style="max-height: 300px;">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h1>{{ game.title }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <strong>Description: </strong><br>
        {{ game.description }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <strong>Genre(s): </strong><br>
        {{ game.genre }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <strong>Game Developer: </strong>
        {{ game.developer }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <strong>Game Publisher: </strong>
        {{ game.publisher }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <strong>Game Platforms:</strong>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let platform of game.platforms">
            {{ platform.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>


<div class="row">
  <div class="col-md-12">
  <div>
    <h1>Characters</h1>
    <h5>Select a character for more information</h5>
  </div>

  <div class="col-md-12 text-center">
    <div>
      <app-character-item class="col-sm-2"
      *ngFor="let characterEL of game.characters"
      [character]="characterEL"

      (characterSelected)="onGameSelected(characterEL)">
    </app-character-item>
    </div>

  </div>
  <div class="col-md-6">
    <app-character-detail
      *ngIf="character"
      [character]="character"></app-character-detail>
    <ng-template #info>
      <p>No Characters were found for this game</p>
    </ng-template>
  </div>

</div>
</div>
</div>
