<div class="row">
  <div class="col-xs-12">
    <img
      [src]="game.imagePath"
      alt="{{ game.title }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Game <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditGame()">Edit Game Information</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteGame()">Delete Game</a></li>
      </ul>
    </div>

    <button class="btn btn-primary" routerLink="/detailgames/{{id}}">More details</button>

</div>


<div class="row">
  <div class="col-xs-12">
    <h1>{{ game.title }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <strong>Description: </strong><br>
    {{ game.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <strong>Genre:</strong>
    {{ game.genre }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <strong>Release year:</strong>
    {{ game.releaseYear }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <strong>Game Publisher:</strong>
    {{ game.publisher }}
  </div>
</div>
