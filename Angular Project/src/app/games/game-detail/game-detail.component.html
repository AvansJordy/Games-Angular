<div class="row">
  <div class="col-xs-12">
    <img
      [src]="game.imagePath"
      alt="{{ game.title }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Game <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditGame()">Edit Game Information</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteGame()">Delete Game</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ game.title }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Genre:
    {{ game.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Genre:
    {{ game.genre }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Game Developer:
    {{ game.developer }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Game Publisher:
    {{ game.publisher }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Game Platforms:
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let platform of game.platforms">
        {{ platform.name }}
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Game Characters</h1>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let character of game.characters">
        {{ character.name }}
      </li>
    </ul>
  </div>
</div>
<div class="row" >
  <div class="col-xs-12">
    <button class="btn btn-primary" routerLink="/advanced/{{id}}">More details</button>
  </div>
</div>
