<div class="row" style="margin-top: 20px;">
  <div class="col-xs-12">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success itemStyle" [disabled]="!gameForm.valid">Save</button>
          <button type="button" class="btn btn-danger itemStyle " (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" formControlName="title" class="form-control">
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="genre">Genre</label>
            <select type="text" id="genre" formControlName="genre" class="form-control" [(ngModel)]="selectedGenre">
              <option value="Action">Action</option>
              <option value="FPS">First Person Shooter</option>
              <option value="RPG">RPG</option>
              <option value="Horror">Horror</option>
              <option value="Strategy">Strategy</option>
              <option value="Simulation">Simulation</option>
              <option value="Sport">Sport</option>
              <option value="Retro">Retro</option>
              <option value="Puzzle">Puzzle</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImageURL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="developer">developer</label>
            <input type="text" id="developer" formControlName="developer" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" formControlName="publisher" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="releaseyear">Release year</label>
            <input type="text" id="releaseYear" formControlName="releaseYear" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="platforms">
          <label>Platforms</label>
          <!-- Oorspronkelijk: <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" -->
          <div class="row" *ngFor="let platformCtrl of gameForm['controls'].platforms['controls']; let i = index" [formGroupName]="i"
               style="margin-top: 10px;">
            <!-- De volgende regel voeg je ook toe -->
            <pre *ngIf="platformCtrl">{{ platformCtrl.value | json }}</pre>
            <div class="col-xs-8">
              <input type="text" class="form-control" style="margin-bottom: 10px" formControlName="name" placeholder="Platform name">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger itemStyle" (click)="onDeletePlatform(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success itemStyle" (click)="onAddPlatform()">Add Platform</button>
            </div>
          </div>
          <br/>
          <br/>
        </div>
      </div>
