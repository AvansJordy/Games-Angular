<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix itemSpacing itemStyle">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ game.title }}</h4>
    <p class="list-group-item-text">{{ game.releaseYear }}</p>
    <p class="list-group-item-text">{{ game.genre }}</p>
    <p class="list-group-item-text">{{ game.publisher }}</p>
  </div>
  <div>

  </div>
  <span class="pull-right">
        <img
          [src]="game.imagePath"
          alt="{{ game.title }}"
          class="img-responsive"
          style="max-height: 60px; ">
      </span>
</a>
