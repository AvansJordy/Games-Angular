<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewGame()">New Game</button>
    <input type="text" [(ngModel)]="filteredStatus" placeholder="Search for game...">

    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Game <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li *ngFor="let game of games">{{game.genre}}</li>
        <li></li>
      </ul>
    </div>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-game-item
      *ngFor="let gameEL of games | filter:filteredStatus:'title'; let i = index"
      [game]="gameEL"
      [index]="i"></app-game-item>
  </div>
</div>
