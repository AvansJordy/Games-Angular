<div class="row">
  <div class="col-xs-8">
    <p style="font-size: 20px">Game not found? Add the game!</p>
  </div>
  <div class="col-xs-3">
    <button class="btn btn-success" (click)="onNewGame()">New Game</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <p style="font-size: 18px">Find your game easier:</p>

    <div class="col-md-12">
      <p class="pull-left col-md-6">Game Title: </p>
      <input class="pull-left col-md-6" type="text" [(ngModel)]="filteredStatus" placeholder="Search for game..."  >
    </div>

    <div class="col-md-12">
      <p class="pull-left col-md-6">Game Genre: </p>
      <input class="pull-left col-md-6" type="text" [(ngModel)]="filteredGenre" placeholder="Search for genre..."  >
    </div>

    <div class="col-md-12">
      <p class="pull-left col-md-6">Game Publisher: </p>
      <input class="pull-left col-md-6" type="text" [(ngModel)]="filteredPublisher" placeholder="Search for publisher..."  >
    </div>


  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-game-item
      *ngFor="let gameEL of games | filter:filteredGenre: 'genre'| filter:filteredStatus:'title' | filter:filteredPublisher: 'publisher'; let i = index"
      [game]="gameEL"
      [index]="i"></app-game-item>
  </div>
</div>
